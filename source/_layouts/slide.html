<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>{{ page.title }}</title>

		<link rel="stylesheet" href="/assets/reveal.js-3.5.0/css/reveal.css">
		<link rel="stylesheet" href="/assets/reveal.js-3.5.0/css/theme/{{ page.reveal.theme }}.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="/assets/reveal.js-3.5.0/lib/css/zenburn.css">

		<!-- Icons -->
		<link rel="stylesheet" href="/assets/font-awesome-4.7.0/css/font-awesome.css">
		<style> .reveal i.fa { font-family:FontAwesome; font-style: normal; } </style>

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '/assets/reveal.js-3.5.0/css/print/pdf.css' : '/assets/reveal.js-3.5.0/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="reveal">

			<div class="state-background"></div>

			<div class="slides">
				{{ content }}
			</div>

			<div class="progress"><span></span></div>

		</div>

		<script src="/assets/reveal.js-3.5.0/lib/js/head.min.js"></script>
		<script src="/assets/reveal.js-3.5.0/js/reveal.js"></script>

		<script>
			Reveal.initialize({
                controls: {{ page.reveal.controls }},
                progress: {{ page.reveal.progress }},
                history: {{ page.reveal.history }},
                center: {{ page.reveal.center }},

                transition: '{{ page.reveal.transition }}', // none/fade/slide/convex/concave/zoom

				dependencies: [

	                { src: '/assets/reveal.js-3.5.0/lib/js/classList.js', condition: function() { return !document.body.classList; } },
    	            { src: '/assets/reveal.js-3.5.0/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
        	        { src: '/assets/reveal.js-3.5.0/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
            	    { src: '/assets/reveal.js-3.5.0/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                	{ src: '/assets/reveal.js-3.5.0/plugin/zoom-js/zoom.js', async: true },
                	{ src: '/assets/reveal.js-3.5.0/plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
